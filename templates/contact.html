{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<h2>Contact Us</h2>
<div class="container mb-3 py-4 feed">
    <h1 class="text-center">Contact Us</h1>
    <div class="feed_form">
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name"></label>
            <input type="text"  id="name" name="name" placeholder="Name">
        </div>

        <div class="form-group">
            <label for="email"></label>
            <input type="email"  id="email" name="email" placeholder="Email">
        </div>
        
        <div class="form-group">
            <label for="phone"></label>
            <input type="phone"  id="phone" name="phone" placeholder="Phone Number">
        </div>      
        
        <div class="form-group">
            <label for="desc"></label>
           <textarea  id="desc" rows="3" name="desc" placeholder="Tell me about what product you want to contact us for..."></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
</div>

{% endblock body %}
